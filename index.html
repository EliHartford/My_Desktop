<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli's Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Hallo</div>
            <h1>Eli's Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
            <div class="widget">
                <h3>Notepad</h3>
                <div class="notepad">
                    <textarea onload="loadNotes" id="note-area" name="message" rows="20" cols="40"></textarea>
                </div>
                <button id="saveNoteBtn">Save</button>
            </div>
            <div class="widget">
                <h3>Widget 02</h3>
                <iframe width="95%" height="300vh" src="https://www.youtube.com/embed/ZHwVBirqD2s?si=khCxexIu37v7Cq6w" title="YouTube video player" frameborder="2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="widget">
                <h3>Widget 03</h3>
            </div>
        </div>
    </div>
</body>

<script>

    /* --- FUNCTIONS --- */



    /* --- MAIN CODE --- */

    try {
        var loadNotes = localStorage.getItem("notes");
    }
    catch(err) {
            var loadNotes = "Enter your notes here and click 'Save'";
    }

    $("#note-area").val(loadNotes);

    sp="/"
    today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1;
    var yyyy = today.getFullYear();

    if(dd<10) dd='0'+dd;
    if(mm<10) mm='0'+mm;

    $("#date").html(mm+sp+dd+sp+yyyy);

    $("#saveNoteBtn").click(function(){
        var currentNotes = $("#note-area").val();
        localStorage.setItem("notes", currentNotes);    
    });

</script>
</html>

<script type="application/javascript" src="/share.js"></script>
